<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>velocidade do carro: 
        <input type="number" name="txtvel" id="itxtvel">
    </p>
    <p>limite de velocidade: <input type="number" name="limite" id="ilimite">
    </p>
    <p>
        <input type="button" value="verificar" onclick="calcular()">
    </p>
    <div id="resultado">

    </div>

    <script>
        function calcular() {
            var ivelocidade = window.document.getElementById('itxtvel')
            var velocidade = Number(ivelocidade.value)
            var limite = Number(window.document.getElementById("ilimite").value)
            var resultado = window.document.getElementById('resultado')

            if (velocidade > limite){
                var excesso = Number(velocidade - limite)
                var multa = (excesso) * 2.5 + 100

                resultado.innerHTML = `Você  ultrapasou o limite de ${limite}Km/h em ${excesso}Km/h, você foi multado em R$${multa}`
            }
            
        }
    </script>
</body>
</html>
