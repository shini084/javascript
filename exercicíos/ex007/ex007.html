<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        input{
            border: 1px solid black;
            height: 30px;
            width: 150px;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <menu>
        <h1>Somando Valores</h1>
        <p><input class="num" type="number" name="num1" id="inum1">
             + 
            <input class="num" type="number" name="num2" id="inum2">
            <input  class="botao" type="button" value="Somar" onclick="somar()">
        </p>
        <div id="res">Resultado</div>


    </menu>



    <script>
        function somar(){
            var tn1 = document.getElementById('inum1')
            var tn2 = document.getElementById('inum2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            var res = document.getElementById('res')
            res.innerHTML = `A Soma entre ${n1} e ${n2} é: <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
